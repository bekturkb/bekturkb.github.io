<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="birthday-div" id="birthday-div">
      <h2>С туулган куном Аянна!</h2>
      <div class="button">
        <div class="link-div">
          <a href="https://youtu.be/m5XqR50Yo80a" class="link">
            Нажми на ссылку гүлдөйжан!
          </a>
        </div>
      </div>
      <canvas id="birthday"></canvas>
    </div>
    <div class="before-birthday-div" id="before-birthday-div">
      <div class="container">
        <h1>Дүйнөдөгү эң сонун адамдын туулган күнүнө :</h1>
        <ul>
          <li><span id="days"></span>күн</li>
          <li><span id="hours"></span>саат</li>
          <li><span id="minutes"></span>минута</li>
          <li><span id="seconds"></span>секунда</li>
        </ul>
        <h1>калды</h1>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
